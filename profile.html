<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fontawesome-6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
    <title>WestSide Chat</title>
</head>

<body>
    <main class="main">
        <header class="header">Account</header>

        <section class="content">
            <div class="profile">
                <div class="profile_pic">
                    <img class="profile_pic_img" src="/imgs/img (4).jpg" alt="">
                    <div class="profile_edit"><i class="far fa-edit"></i></div>
                </div>
                <div class="profile_name">Michael Arthur</div>

                <div class="stats">
                    <div class="stat_posts">
                        <span class="stat_num">4578</span>
                        <span class="stat_text">posts</span>
                    </div>
                    <div class="stat_followers">
                        <span class="stat_num">1.3M</span>
                        <span class="stat_text">followers</span>
                    </div>
                    <div class="stat_following">
                        <span class="stat_num">4578</span>
                        <span class="stat_text">following</span>
                    </div>
                </div>
            </div>
        </section>

        <footer class="tabs">
            <a class="tab_item" href="/newsfeed.html">
                <i class="fas fa-home fa-2x"></i>
                <span class="tab_item_name">Home</span>
            </a>
            <a class="tab_item" href="/notification.html">
                <i class="fas fa-bell fa-2x"></i>
                <span class="tab_item_name">Notifications</span>
            </a>
            <a class="tab_item" href="/messages.html">
                <i class="fas fa-paper-plane fa-2x"></i>
                <span class="tab_item_name">Messages</span>
            </a>
            <a class="tab_item tab_item--active" href="/profile.html">
                <i class="fas fa-user fa-2x"></i>
                <span class="tab_item_name">Account</span>
            </a>
        </footer>
    </main>
</body>

</html>
